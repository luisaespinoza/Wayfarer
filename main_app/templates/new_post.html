
  <a class='waves-effect waves-light btn modal-trigger' data-target='modal-new-post'>New Post</a>

  <div id='modal-new-post' class='modal'>
    <div class='modal-content'>


      <form id='id_newpost' method='post' action='{% url 'new_post' %}'>
        {% csrf_token %}
        {{ new_post_form.as_p }}
        <input type='submit' class='btn' value='new post'>
        <input type='hidden' name='next' value='{{ next }}'>
      </form>


    </div>
    <div class='modal-footer'>
      <a href='#!' class='modal-close waves-effect waves-green btn-flat'></a>
    </div>
  </div>

  <script>
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems, {});

  </script>
