{% extends 'base.html' %}


{% block content %}

<div class='profile'>
  <div class='row'>
    <div class='col s6'>
      <div class='card recent-post'>
        <div class='card-content'>
          {{user.username}}&nbsp;&nbsp; |&nbsp;&nbsp; {{user.city}}
          </br>
          Member Since: {{user.date_joined}}
        </div>
      </div>
    </div>
    <div class='col s6'>
      <div class='card profile-edit-card'>
        <div class='card-content right-align'>
          <div>{% include 'accounts/profile_edit.html' %}</div>
        </div>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col s12'>
      <div class='history'>
        <h4>History</h4>
      </div>
      {% for post in user.posts.all reversed %}
        <a class="post-link" href="{% url 'post_details' post.id %}">
          <div class='recent-post'>
            <i class="material-icons dp48">comment</i>  <strong style="font-size:22px;">{{post.title}}</strong><br>
            <small>{{post.created_at}}</small>
          </div>
        </a>
      {% endfor %}
    </div>  
  </div>
</div>

{% endblock  %}
