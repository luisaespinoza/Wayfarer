{% extends 'base.html' %}


{% block content %}

<div class='profile'>
  <div class='row'>
    <div class='col s6'>
      <!-- user and city content-->
      <div class='card'>
        <div class='card-content'>
          {{user.username}}&nbsp;&nbsp; |&nbsp;&nbsp; {{user.city}}
          </br>
          Member Since: {{user.date_joined}}
        </div>
      </div>
    </div>
    <div class='col s6'>
    <!-- edit profile link-->
      <div class='card'>
        <div class='card-content right-align'>
          <div>{% include 'accounts/profile_edit.html' %}</div>
        </div>
      </div>
    </div>
  </div>
  <!-- begin the history container / content-->
  <div class='row'>
    <div class='col s12' style='border:2px solid #000;padding:60px;'>
      <div class='history'>
        History
      </div>
      {% for post in user.posts.all reversed %}
      <a class="post-link" href="{% url 'post_details' post.id %}">
      <div class='recent-post' style='border:2px solid #000; margin-top:20px; padding:20px;'>
        <strong style="font-size:22px;">{{post.title}}</strong><br>
        {{post.created_at}}
      </div>
      </a>
      
      {% endfor %}
      </div>  
  </div>
</div>

{% endblock  %}
