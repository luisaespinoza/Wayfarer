{% extends 'base.html' %}


{% block content %}

<div class='profile'>
  <div class='row'>
    <div class='col s6'>
      <!-- user and city content-->
      <div class='card recent-post'>
        <div class='card-content'>
          {{user.username}}&nbsp;&nbsp; |&nbsp;&nbsp; {{user.city}}
          </br>
          Member Since: {{user.date_joined}}
        </div>
      </div>
    </div>
    <div class='col s6'>
    <!-- edit profile link-->
      <div class='card profile-edit-card'>
        <div class='card-content right-align'>
          <div>{% include 'accounts/profile_edit.html' %}</div>
        </div>
      </div>
    </div>
  </div>
  <!-- begin the history container / content-->
  <div class='row'>
    <div class='col s12'>
      <div class='history'>
        <h4>History</h4>
      </div>
      {% for post in user.posts.all reversed %}
      <a class="post-link" href="{% url 'post_details' post.id %}">
      <div class='recent-post'>
        <img style="padding-right:10px;" src="https://www.flaticon.com/svg/vstatic/svg/1330/1330233.svg?token=exp=1616209737~hmac=ff5cc4c6bc6b311683f11f3563d35bdc" width="45" height="45" alt=""><strong style="font-size:22px;">{{post.title}}</strong><br>
        {{post.created_at}}
      </div>
      </a>
      
      {% endfor %}
      </div>  
  </div>
</div>

{% endblock  %}
